<header>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">易耗品借阅记录</div>

    </div>

    <div class="bs-example" data-example-id="hoverable-table">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>物品名</th>
                <th>使用者</th>
                <th>数量</th>
                <th>借阅时间</th>
            </tr>
            </thead>
            <tbody>

            <tr>
                <th scope="row">1</th>
                {% for user in users %}
                    <td>{{ user.course }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.num }}</td>
                    <td>{{ user.add_time }}</td>
                {% endfor %}
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
                <td>@mdo</td>
            </tr>
            </tbody>
        </table>
    </div>

    </div>
