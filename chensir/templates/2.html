<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
</head>
<body>
<h3>搜索结果：</h3>
<ol>
    {% for python in python_title %}
        <li>
        <label >名称：{{ python.title }}</label>
        <label >数量：{{ python.author }}</label>
        <label>价格：{{ python.content }}</label>
    {% empty %}
        没有查询结果！
    {% endfor %}
</ol>
</body>
</html>
